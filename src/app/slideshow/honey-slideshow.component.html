<div class="content">
  <button *ngIf="!this.isPresenting" (click)="updateView()">Start Präsentation</button>

  <div class="wrap">

    <button *ngIf="this.isPresenting" (click)="prevSlide()" class="arrow arrow-left" data-x="left"></button>
    <button *ngIf="this.isPresenting" (click)="nextSlide()" class="arrow arrow-right" data-x="right"></button>

    <div class="slide-box">
      <div class="slide">
        <div id="slide-frame">Die Präsentation erscheint hier</div>
      </div>
    </div>

    <ng-container *ngFor="let slide of slides; let i = index" [attr.data-index]="i">
      <div class="pagination-btn">{{i}}</div>
    </ng-container>

  </div>

</div>
