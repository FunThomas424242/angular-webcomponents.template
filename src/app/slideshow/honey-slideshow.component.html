<div class="content">
  <button *ngIf="!this.isPresenting" (click)="updateView($event)">Start Präsentation</button>

  <div class="wrap">

    <button *ngIf="this.isPresenting" (click)="prevSlide()" class="arrow arrow-left" data-x="left"></button>
    <button *ngIf="this.isPresenting" (click)="nextSlide()" class="arrow arrow-right" data-x="right"></button>

    <div class="slide-box">
      <div class="slide">
        <div id="slide-frame">Die Präsentation erscheint hier</div>
      </div>
    </div>

    <div class="pagination-btn">1</div>

  </div>

</div>
